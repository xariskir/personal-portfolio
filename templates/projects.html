{% extends "base.html" %}
{% block title %}Projects | Charis{% endblock %}

{% block content %}
<h1>Projects</h1>

<div class="projects">
    {% for project in projects %}
        <div class="project-card">
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
            <p><strong>Tech:</strong> {{ project.tech }}</p>
            <a href="/projects/{{ project.id }}">View details</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
